<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="author" content="ytyaru">
<link rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/deed.ja">
<link rel="icon" href="../asset/image/author/ytyaru.png">
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<script src="../lib/van/1.2.6/nomodule.min.js"></script>-->
<script src="../lib/van/1.5.3/nomodule/min.js"></script>
<script src="../js/footer.js"></script>
<script src="../lib/util/type.js"></script>
<script src="../lib/util/test/assertion.js"></script>
<script src="js/color.js"></script>
<script src="js/main.js"></script>
</head>
<body>
    <main>
        <span name="msg" style="font-weight:bold;color:black;"></span><span name="minLcOver" style="display:none;font-weight:bold;color:red;">　※保証範囲外！</span>
        <br>
        <table>
            <tr><th>WCAG</th><td><span name="contrast"></span></td><td>/21</td></tr>
            <tr><th>APCA</th><td><span name="lc"></span></td><td>/106(-108) Lc</td></tr>
        </table>
        <!-- contenteditable -->
        <div name="area" style="word-wrap:break-word;overflow-wrap:anywhere;white-space:pre;line-height:1em;letter-spacing:0;padding:0.1em;margin:0;"><pre name="areaText"></pre></div>
        <textarea name="text">表示するテキストです。</textarea>
        <input name="size" type="number" value="16" min="8" max="120" step="0.1"></input>
        <input name="weight" type="number" value="400" min="100" max="900" step="100"></input>
        <input name="fore" type="color" value="#000000">
        <input name="back" type="color" value="#ffffff">
        <br>
        <label><input name="mono" type="checkbox">文字色は背景色から自動算出する（白黒のいずれか見えやすいほう）</label>
        <br>
        <label><input name="resize" type="checkbox">文字大の最小値は太さとLcで自動算出する</label>
        <br>
        <label>Lc最低保証値
        <select name="minLc" title="Lc最低保証値">
            <option value="0" selected>人には不可視とすべき</option>
            <option value="1">非字が満たすべき</option>
            <option value="2">字が満たすべき</option>
            <option value="3">見出しなど大きく太い字が満たすべき</option>
            <option value="4">非本文が満たすべき</option>
            <option value="5">本文が満たすべき</option>
            <option value="6">本文に推奨する</option>
        </select>
        </label>
    </main>
    <footer></footer>
</body>
</html>
